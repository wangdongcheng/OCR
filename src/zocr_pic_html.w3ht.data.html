<!DOCTYPE html>
<html>

<head>
    <style>
        /* img.pic {
            transform-origin: top left;
            max-width: 100%;
            max-height: 100%;
        } */
    </style>
    <meta charset=UTF-8>
    <title>Picture Display</title>
    <script>
        window.onload = function () {
            var current = 0;
            document.getElementById('rotate').onclick = function () {
                picWidth = this.width;
                picHeight = this.height;
                current = (current + 90) % 360;
                var transformString = "";
                transformString = 'rotate(' + current + 'deg)';
                var x = Math.round(Math.sin(current * 2 * Math.PI / 360));
                var y = Math.round(Math.cos(current * 2 * Math.PI / 360));
                if (x != 0) {
                    transformString = transformString + " translateX(" + (picWidth -
                        picHeight) / 2 * x + "px)"
                    transformString = transformString + " translateY(" + (picWidth -
                        picHeight) / 2 * x + "px)"
                }
                this.style.transform = transformString;
            };
        };
    </script>
</head>

<body>
    Click on picture to rotate, use ctrl + scroll(mouse) to zoom in and zoom
    out
    <br>
    <div class="frame">
        <img class="pic" id="rotate" src="%PIC_PATH%" />
    </div>
</body>

</html>
